<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card">
              <div class="card-header text-center">
                  <h3>Create New Book</h3>
              </div>
              <div class="card-body">
                  <form (ngSubmit)="onSubmit()">
                      <div class="form-group">
                          <label for="bookname">Book Name</label>
                          <input type="text" class="form-control" id="bookname" name="bookname" [(ngModel)]="book.bookName" placeholder="Enter book name" required>
                      </div>
                      <div class="form-group">
                        <label for="bookname">Book Image</label>
                        <input type="text" class="form-control" id="bookname" name="bookname" [(ngModel)]="book.image" placeholder="Enter book image" required>
                    </div>
                      <div class="form-group">
                          <label for="author">Author</label>
                          <input type="text" class="form-control" id="author" name="author" [(ngModel)]="book.author" placeholder="Enter author name" required>
                      </div>
                      <div class="form-group">
                          <label for="genre">Genre</label>
                          <input type="text" class="form-control" id="genre" name="genre" [(ngModel)]="book.genre" placeholder="Enter genre" required>
                      </div>
                      <div class="form-group">
                          <label for="publicationDate">Publication Date</label>
                          <input type="date" class="form-control" id="publicationDate" name="publicationDate" [(ngModel)]="book.publicationDate" required>
                      </div>
                      <div class="form-group">
                        <label for="rentBook">Rent price</label>
                        <input type="number" class="form-control" id="rentBook" [(ngModel)]="book.rentPrice">
                    </div>
                      <div class="form-group">
                          <label for="available">Available</label>
                          <select class="form-control" id="available" name="available" [(ngModel)]="book.available" required>
                              <option [ngValue]="true">True</option>
                              <option [ngValue]="false">False</option>
                          </select>
                      </div>
                      <button type="submit" class="btn btn-primary">Create Book</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<h2>Create New Book</h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="bookname">Book Name</label>
    <input type="text" class="form-control" id="bookname" name="bookname" [(ngModel)]="book.bookName" placeholder="Enter book name" required>
  </div>
  <div class="form-group">
    <label for="author">Author</label>
    <input type="text" class="form-control" id="author" name="author" [(ngModel)]="book.author" placeholder="Enter author name" required>
  </div>
  <div class="form-group">
    <label for="genre">Genre</label>
    <input type="text" class="form-control" id="genre" name="genre" [(ngModel)]="book.genre" placeholder="Enter genre" required>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" name="description" [(ngModel)]="book.rentPrice" placeholder="Enter description" required></textarea>
  </div>
  <div class="form-group">
    <label for="imageUrl">Image URL</label>
    <input type="text" class="form-control" id="imageUrl" name="imageUrl" [(ngModel)]="book.salePrice" placeholder="Enter image URL">
  </div>
  <button type="submit" class="btn btn-primary">Create Book</button>
</form>

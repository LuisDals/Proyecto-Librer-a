<p>update-book works!</p>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6" *ngIf="book">
        <div class="card">
          <div class="card-header text-center">
            <h3>Book Details</h3>
          </div>
          <div class="card-body">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="id" [(ngModel)]="book.id" disabled>
              </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" id="title" [(ngModel)]="book.bookName">
            </div>
            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" [(ngModel)]="book.author">
            </div>
            <div class="form-group">
              <label for="genre">Genre</label>
              <input type="text" class="form-control" id="genre" [(ngModel)]="book.genre">
            </div>
            <div class="form-group">
                <label for="genre">Rent Price</label>
                <input type="number" class="form-control" id="rentPrice" [(ngModel)]="book.rentPrice">
              </div>
            <!-- Otros campos del libro -->
  
            <button type="button" class="btn btn-primary" (click)="updateBook()">Update Book</button>
          </div>
        </div>
      </div>
    </div>
  </div>

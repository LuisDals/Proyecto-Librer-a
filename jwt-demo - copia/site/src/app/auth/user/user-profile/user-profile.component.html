<p>user-profile works!</p>
<div class="container mt-5" *ngIf="user?.role === 'USER'">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h3>User Profile</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" value="{{user?.username}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" value="{{user?.firstName}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" value="{{user?.lastName}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" value="{{user?.email}}" disabled>
                        </div>
                        <div class="form-group">
                            <label for="role">Role</label>
                            <input type="role" class="form-control" id="role" value="{{user?.role}}" disabled>
                        </div>
                        <button type="button" class="btn btn-danger btn-block" (click)="confirmDelete()">Delete Account</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="user?.role === 'ADMIN'">
  <div *ngFor="let usuario of users">
    {{usuario?.username}}
    {{usuario?.firstName}}
    {{usuario?.lastName}}
    {{usuario?.email}}
    {{usuario?.role}}
    <button type="button" class="btn btn-danger btn-block" (click)="confirmDelete()">Delete Account</button>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f0f0f0;">
    <div class="container">
        <div class="navbar-brand mr-lg-5">
            <h1>LibrE-shop</h1>
        </div>

        <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed" aria-controls="navbarSupportedContent"
            aria-label="Toggle navigation" [ngClass]="{'collapsed': !isCollapsed}">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" [ngClass]="{'show': !isCollapsed}">
            <div class="navbar-text mr-lg-5 mb-2 mb-lg-0" *ngIf="Token()">
                <h1>Welcome {{user?.username}}</h1>
            </div>

            <div class="navbar-text ml-lg-5 mr-lg-5 mb-2 mb-lg-0" *ngIf="Token()">
                <p class="mr-3">{{user?.firstName}} {{user?.lastName}}</p>
                <p>{{date | date: 'medium'}}</p>
            </div>

            <button id="login" class="btn btn-outline-success my-2 my-sm-0 mr-lg-2" type="button" *ngIf="!Token()"
            (click)="goToLogin()">Login</button>

            <button class="btn btn-outline-danger my-2 my-sm-0 ml-auto" type="button" *ngIf="Token()" (click)="logout()">Logout</button>
        </div>
    </div>
</nav>
